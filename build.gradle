buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
		maven { url 'http://dl.bintray.com/ajoberstar/temp-forks' }
	}
	dependencies {
		classpath 'org.ajoberstar:gradle-ajoberstar:latest.integration'
	}
}

import org.ajoberstar.grgit.*

group = 'org.ajoberstar'

apply plugin: 'ajoberstar'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'bintray'

ajoberstar {
	friendlyName = 'Test repository'
	description = 'Test repository for plugins.'
	bintrayRepo = 'test'
	bintrayLabels = ['test']
	copyrightYears = '2014'
}

wrapper {
	gradleVersion = '1.11'
}
