buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
		maven { url 'http://dl.bintray.com/ajoberstar/temp-forks' }
	}
	dependencies {
		classpath 'org.ajoberstar:gradle-ajoberstar:latest.integration'
	}
}

apply plugin: 'grgit-release'
apply plugin: 'maven-publish'
apply plugin: 'java'

wrapper {
	gradleVersion = '1.11'
}
