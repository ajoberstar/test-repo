buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
		maven { url 'http://dl.bintray.com/ajoberstar/temp-forks' }
	}
	dependencies {
		classpath 'org.ajoberstar:gradle-git:latest.integration'
	}
}

import org.ajoberstar.grgit.*

apply plugin: 'grgit-release'
apply plugin: 'maven-publish'
apply plugin: 'java'

release {
	grgit = Grgit.open(project.file('.'))
	releaseTasks = ['publishToMavenLocal']
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		mavenLocal()
	}
}

wrapper {
	gradleVersion = '1.11'
}
